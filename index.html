<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HARDBEAT PRO | BINOKUB Synthesis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main id="rack-container">
        <header id="master-control">
            <div class="logo">HARDBEAT PRO</div>
            <button id="master-play-stop">PLAY / STOP</button>
            <div class="master-volume">
                <label>MASTER VOL</label>
                <input type="range" id="master-gain" min="0" max="1" step="0.01">
            </div>
        </header>

        <section id="seq1-container" class="rack-section">
            <div class="section-header">
                <h2>SEQ 1 : DRUM ENGINE</h2>
                <div class="bpm-control">
                    <label>TEMPO 1</label>
                    <div id="knob-bpm1" class="knob"></div>
                    <span id="display-bpm1">120</span> BPM
                </div>
            </div>

            <div class="track-selectors">
                <button class="track-btn active" data-track="0">KIK</button>
                <button class="track-btn" data-track="1">SNARE</button>
                <button class="track-btn" data-track="2">HH-CLOSE</button>
                <button class="track-btn" data-track="3">HH-OPEN</button>
                <button class="track-btn" data-track="4">FM-DRUM</button>
            </div>

<div id="instruments-params-container" style="margin-left:20px; border-left:2px solid #333; padding-left:20px; display: flex;">

    <div id="params-track-0" class="instr-params" style="display:flex; gap:10px; align-items:center;">
        <span style="font-size:9px; color:#00f3ff; font-weight:bold;">KICK ></span>
        <div class="group"><label>PITCH</label><input type="range" id="kick-pitch" min="50" max="300" value="150"></div>
        <div class="group"><label>DECAY</label><input type="range" id="kick-decay" min="0.1" max="1" step="0.1" value="0.5"></div>
        
        <div class="group poly-control">
            <label>STEPS</label>
            <div class="step-counter">
                <button type="button" class="step-down" data-track="0">-</button>
                <span class="step-val" id="step-display-0">16</span>
                <button type="button" class="step-up" data-track="0">+</button>
            </div>
        </div>
    </div>

    <div id="params-track-1" class="instr-params" style="display:none; gap:10px; align-items:center;">
        <span style="font-size:9px; color:#00f3ff; font-weight:bold;">SNARE ></span>
        <div class="group"><label>SNAPPY</label><input type="range" id="snare-snappy" min="0.1" max="2" step="0.1" value="1"></div>
        <div class="group"><label>TONE</label><input type="range" id="snare-tone" min="500" max="5000" step="100" value="1000"></div>
        
        <div class="group poly-control">
            <label>STEPS</label>
            <div class="step-counter">
                <button type="button" class="step-down" data-track="1">-</button>
                <span class="step-val" id="step-display-1">16</span>
                <button type="button" class="step-up" data-track="1">+</button>
            </div>
        </div>
    </div>

    <div id="params-track-2" class="instr-params" style="display:none; gap:10px; align-items:center;">
        <span style="font-size:9px; color:#00f3ff; font-weight:bold;">HH-CLOSE ></span>
        <div class="group"><label>TONE</label><input type="range" id="hhc-tone" min="4000" max="12000" step="100" value="8000"></div>
        <div class="group poly-control">
            <label>STEPS</label>
            <div class="step-counter">
                <button type="button" class="step-down" data-track="2">-</button>
                <span class="step-val" id="step-display-2">16</span>
                <button type="button" class="step-up" data-track="2">+</button>
            </div>
        </div>
    </div>

    <div id="params-track-3" class="instr-params" style="display:none; gap:10px; align-items:center;">
        <span style="font-size:9px; color:#00f3ff; font-weight:bold;">HH-OPEN ></span>
        <div class="group"><label>DECAY</label><input type="range" id="hho-decay" min="0.1" max="0.8" step="0.05" value="0.3"></div>
        <div class="group poly-control">
            <label>STEPS</label>
            <div class="step-counter">
                <button type="button" class="step-down" data-track="3">-</button>
                <span class="step-val" id="step-display-3">16</span>
                <button type="button" class="step-up" data-track="3">+</button>
            </div>
        </div>
    </div>

    <div id="params-track-4" class="instr-params" style="display:none; gap:8px; align-items:center;">
        <span style="font-size:9px; color:#00f3ff; font-weight:bold;">DRUM FM ></span>
        <div class="group"><label>CARR</label><input type="range" id="fm-carrier" min="20" max="1000" value="100"></div>
        <div class="group"><label>MOD</label><input type="range" id="fm-mod" min="1" max="1000" value="50"></div>
        <div class="group poly-control">
            <label>STEPS</label>
            <div class="step-counter">
                <button type="button" class="step-down" data-track="4">-</button>
                <span class="step-val" id="step-display-4">16</span>
                <button type="button" class="step-up" data-track="4">+</button>
            </div>
        </div>
    </div>
</div>
            
            <div class="step-grid" id="grid-seq1">
                </div>

            <div class="page-selectors">
                <button class="page-btn active" data-page="0">PAGE 1</button>
                <button class="page-btn" data-page="1">PAGE 2</button>
                <button class="page-btn" data-page="2">PAGE 3</button>
                <button class="page-btn" data-page="3">PAGE 4</button>
            </div>
        </section>

        <section id="seq2-container" class="rack-section synth-instance" data-id="2">
            <div class="section-header">
                <h2>SEQ 2 : FREQ SYNTH</h2>
                <div class="bpm-control">
                    <label>TEMPO 2</label>
                    <div id="knob-bpm2" class="knob"></div>
                    <span id="display-bpm2">122</span> BPM
                </div>
            </div>

            <div class="freq-sliders-container" id="grid-freq-seq2"></div>
            <div class="step-grid" id="grid-seq2"></div>
            
            <div class="synth-controls">
                <div class="random-unit">
                    <button class="btn-random">RANDOMIZE</button>
                    <label>64 PAS <input type="checkbox" class="check-random-64"></label>
                </div>
                </div>
        </section>

        <div id="synth-global-params" class="instr-params" style="display:flex; gap:20px; background:#111; padding:10px; border:1px solid #333; margin-top:10px;">
    <span style="font-size:9px; color:#00f3ff; font-weight:bold;">SYNTH MASTER ></span>
    <div class="group">
        <label>DISTORTION</label>
        <input type="range" id="synth-disto" min="0" max="1000" value="400">
    </div>
    <div class="group">
        <label>RESONANCE</label>
        <input type="range" id="synth-res" min="1" max="25" value="12">
    </div>
    <div class="group">
        <label>CUTOFF ENV</label>
        <input type="range" id="synth-cutoff" min="1" max="10" step="0.1" value="4">
    </div>
<div class="group">
        <label>DELAY AMT</label>
        <input type="range" id="synth-delay-amt" min="0" max="0.8" step="0.05" value="0.3">
    </div>
    <div class="group">
        <label>DELAY TIME</label>
        <input type="range" id="synth-delay-time" min="0.1" max="1" step="0.05" value="0.375">
    </div>
            
</div>
        
        <div id="extension-zone"></div>

        <footer id="ui-footer">
            <button id="add-seq-btn">+ EXTEND TO SEQ 3 (HARDGROOVE LAYER)</button>
        </footer>
      
    </main>

    <script src="drums.js"></script>
    <script src="synth.js"></script>

</body>
</html>
